<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<main class="wrapper">
			<div class="header">
				<h1 class="header__title">Our Pricing</h1>

				<div class="header__prising-scheme">
					<p class="header__label">Annually</p>
					<label for="switch" class="header__switch"></label>
					<input type="checkbox" class="header__checkbox" id="switch" />
					<p class="header__label">Monthly</p>
				</div>
			</div>

			<div class="grid">
				<div class="card">
					<h2 class="card__title">Basic</h2>
					<p class="card__price">$19.99</p>

					<ul class="card__details">
						<li class="card__list-item">500 GB Storage</li>
						<li class="card__list-item">2 Users Allowed</li>
						<li class="card__list-item">Send up to 3 GB</li>
					</ul>

					<button class="button">Learn More</button>
				</div>

				<div class="card card--inverted">
					<h2 class="card__title">Professional</h2>
					<p class="card__price">$24.99</p>

					<ul class="card__details">
						<li class="card__list-item">1 TB Storage</li>
						<li class="card__list-item">5 Users Allowed</li>
						<li class="card__list-item">Send up to 10 GB</li>
					</ul>

					<button class="button button--inverted">Learn More</button>
				</div>

				<div class="card">
					<h2 class="card__title">Master</h2>
					<p class="card__price">$39.99</p>

					<ul class="card__details">
						<li class="card__list-item">2 TB Storage</li>
						<li class="card__list-item">10 Users Allowed</li>
						<li class="card__list-item">Send up to 20 GB</li>
					</ul>

					<button class="button">Learn More</button>
				</div>
			</div>
		</main>
	</body>
</html>
